<main class="py-5">
  <div class="container d-flex justify-content-center">
    <div class="form-wrapper w-100" style="max-width: 500px;">
      <h2 class="text-center mb-4">Регистрация</h2>
      <form class="row g-3">
        <div class="col-12">
          <label class="form-label text-white-50">Фамилия</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label text-white-50">Имя</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label text-white-50">Отчество</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label text-white-50">Телефон</label>

        </div>

        <div class="col-12">
          <label class="form-label text-white-50">Паспортные данные</label>

            <div class="col-4">
              <input type="text" class="form-control" placeholder="Серия">
            </div>
            <div class="col-8">
              <input type="text" class="form-control" placeholder="Номер">
            </div>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label text-white-50">Дата рождения</label>
          <input type="date" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label text-white-50">Пароль</label>
          <input type="password" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label text-white-50">Повтор пароля</label>
          <input type="password" class="form-control">
        </div>

        <div class="col-12 mt-4">
          <button type="submit" class="btn btn-primary w-100 py-2">Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </div>
